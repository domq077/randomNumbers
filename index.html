<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="description">
            <p class="description__text">
                Po kliknięciu w przycisk, wykona się skrypt napisany w JavaScript, który wygeneruje 20
                losowych liczb całkowitych z zakresu od 1 do 100 i umieści je w dwóch kolumnach. W pierwszej 
                kolumnie znajdują się liczby nieparzyste, a w drugiej parzyste. Obie kolumny są posortowane rosnąco.
            </p>
            <button id="btn" class="description__btn">Generuj</button>
        </div>
        <div class="result"></div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
